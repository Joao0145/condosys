<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Moradores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Moradores</h1>
        <form id="registrationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" min="0" required>

            <label for="apartment">Número do Apartamento:</label>
            <input type="text" id="apartment" name="apartment" required pattern="[0-9]{1,4}">

            <label for="animals">Número de Animais:</label>
            <input type="number" id="animals" name="animals" min="0" required>

            <label for="garage">Número de Vagas de Garagem:</label>
            <input type="number" id="garage" name="garage" min="0" required>

            <button type="submit">Cadastrar</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
